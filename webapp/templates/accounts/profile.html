{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Profiel{% endblock %}
{% block content %}
<h1>Profiel</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
        {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      {% bootstrap_icon "user" %} Profiel wijzigen
                    </button>
                    {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
